<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>

</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Abflughafen wählen</legend>
    <label for="abflughafen">Abflughafen:</label>
    <select name="Abflughafen" id="abflughafen" required>
      <optgroup label="Deutschland">
        <option value="Frankfurt">Frankfurt</option>
        <option value="München">München</option>
        <option value="Berlin">Berlin</option>
      </optgroup>
      <optgroup label="Österreich">
        <option value="Wien">Wien</option>
        <option value="Salzburg">Salzburg</option>
        <option value="Innsbruck">Innsbruck</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="Rom">Rom</option>
        <option value="Mailand">Mailand</option>
        <option value="Venedig">Venedig</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="Paris">Paris</option>
        <option value="Nizza">Nizza</option>
        <option value="Lyon">Lyon</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft auswählen</legend>
    <label>
      <input type="radio" name="Unterkunft" value="Hotel" required> Hotel
    </label>
    <label>
      <input type="radio" name="Unterkunft" value="Ferienwohnung" required> Ferienwohnung
    </label>
    <label>
      <input type="radio" name="Unterkunft" value="Hostel" required> Hostel
    </label>
  </fieldset>

  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <label>
      <input type="checkbox" name="zusatzleistungen[]" value="Reiseversicherung"> Reiseversicherung
    </label>
    <label>
      <input type="checkbox" name="zusatzleistungen[]" value="Flughafentransfer"> Flughafentransfer
    </label>
    <label>
      <input type="checkbox" name="zusatzleistungen[]" value="Zusätzliches Gepäck"> Zusätzliches Gepäck
    </label>
  </fieldset>

  <fieldset>
    <legend>Reisezeitraum</legend>
    <label for="startdatum">Startdatum:</label>
    <input type="date" id="startdatum" name="startdatum" required>

    <label for="enddatum">Enddatum:</label>
    <input type="date" id="enddatum" name="enddatum" required>

    <label for="dauer">Dauer (in Tagen):</label>
    <input type="number" id="dauer" name="dauer" min="1" max="21" required>
  </fieldset>

  <fieldset>
    <legend>Reisende Personen</legend>
    <label for="personen">Anzahl der Personen:</label>
    <input type="number" id="personen" name="personen" min="1" required>
  </fieldset>

  <fieldset>
    <legend>Bevorzugte Fluggesellschaft</legend>
    <label for="fluggesellschaft">Fluggesellschaft:</label>
    <select name="fluggesellschaft" id="fluggesellschaft" required>
      <option value="Lufthansa">Lufthansa</option>
      <option value="Swiss">Swiss</option>
      <option value="Austrian Airlines">Austrian Airlines</option>
      <option value="Air France">Air France</option>
      <option value="Alitalia">Alitalia</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Optionale Dienstleistungen</legend>
    <label>
      <input type="checkbox" name="optionaldienstleistungen[]" value="Priority-Check-In"> Priority-Check-In
    </label>
    <label>
      <input type="checkbox" name="optionaldienstleistungen[]" value="Zusätzliches Handgepäck"> Zusätzliches Handgepäck
    </label>
    <label>
      <input type="checkbox" name="optionaldienstleistungen[]" value="Mietwagen"> Mietwagen
    </label>
  </fieldset>

  <fieldset>
    <legend>Reiseziel</legend>
    <label for="reiseziel">Reiseziel:</label>
    <input list="ziele" id="reiseziel" name="reiseziel" required>
    <datalist id="ziele">
      <option value="Paris"></option>
      <option value="Rom"></option>
      <option value="New York"></option>
      <option value="Tokio"></option>
      <option value="Sydney"></option>
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Kontaktinformation</legend>
    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <button type="reset">Formular zurücksetzen</button>
  <button type="submit">Formular absenden</button>
</form>



</body>
</html>
